<!DOCTYPE html>
<html>
<head>
  <title>Daun Screw Calculator — Wilmar Gresik</title>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<nav class="bg-white border-gray-200 dark:bg-gray-900">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
  <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="//images.seeklogo.com/logo-png/21/1/wilmar-logo-png_seeklogo-211595.png" class="h-8" alt="SBE MTC" />
      <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">SBE MTC</span>
  </a>
  </div>
</nav>

<form class="max-w-sm mx-auto">
  <div class="mb-5">
    <label for="ø-pipa" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ø Pipa</label>
    <input type="text" name="ø-pipa" id="ø-pipa" class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light" required />
  </div>
  <div class="mb-5">
    <label for="ø-casing" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ø Casing</label>
    <input type="text" name="ø-casing" id="ø-casing" class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light" required />
  </div>
  <div class="mb-5">
    <label for="pitch" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Pitch (Daya Tarik)</label>
    <input type="text" name="pitch" id="pitch" class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light" required />
  </div>
  
  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Hitung Hasil</button>
</form>
<script src="/assets/js/main.js"/>
</body>
</html>
